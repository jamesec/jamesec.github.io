### EFT 督导师的八项核心胜任力：记录表（第 2 版）
by [Robert Elliott, Ph.D.](https://iseft.org/boardmembers) 译者：陈艺文、田婴 2025 年 7 月 16 日
  
<table>

    <td></td>
  </tr>
  <tr>
    <td>1. <strong>肯定与合作：</strong> 督导师以真诚、肯定的态度，共情着被督导者，一直在场。</td>
    <td></td>
  </tr>
  <tr>
    <td>2. <strong>说出你看到了什么过程：</strong> （通常是督导师与被督导者一起看治疗过程录像的时候，）以 EFT 的语言说出正在发生着什么（这是最基本的技能；以 EFT 的语言来形成过程概念化）</td>
    <td></td>
  </tr>
  <tr>
    <td>3. <strong>一起看接下来，来访者的过程走向。</strong> 引导被督导者关注：来访者对于治疗师回应她 / 他之后，所做的即时回应，以及来访者的过程如何进一步发展（即：「走向何处」）。</td>
    <td></td>
  </tr>
  <tr>

    <td></td>
  </tr>
  <tr>
    <td>5. <strong>促进 EFT 个案概念化。</strong> 帮助被督导者理解来访者的过程，形成一种可能的个案概念化，理解其叙事，从而创建出一条「轴线」，用它来指引如何「一同前行」。</td>
    <td></td>
  </tr>
  <tr>

    <td></td>
  </tr>
  <tr>
    <td>7. <strong>说出你会怎么做：</strong> 这包括（在那个时间点）可以采取的做法 / 如何做会更有效；以及对治疗活动的建议。</td>
    <td></td>
  </tr>
