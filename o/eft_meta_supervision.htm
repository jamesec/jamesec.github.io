### Eight core EFT supervisor competencies: Coding Sheet (v. 2)
by [Robert Elliott, Ph.D.](https://iseft.org/boardmembers)
  
<table>
  <tr>
    <th style="width: 39%;">Supervisor Competence</th>
    <th style="width: 61%;">Notes</th>
  </tr>
  <tr>
    <td><strong>Supervision Questions:</strong><br><br><br><br></td>
    <td></td>
  </tr>
  <tr>
    <td>1. <strong>Affirm and collaborate:</strong> Offer a genuine, affirming empathic presence.</td>
    <td></td>
  </tr>
  <tr>
    <td>2. <strong>Say What You See:</strong> Conceptualize what is happening in EFT terms (=Fundamental competency; EFT process formulations)</td>
    <td></td>
  </tr>
  <tr>
    <td>3. <strong>Look at what client does next.</strong> Direct supervisee’s attention to their client’s immediate reaction to their responses and how their process develops (“where it goes”).</td>
    <td></td>
  </tr>
  <tr>
    <td>4. <strong>Tune in and speak out:</strong> Model deep attunement with client.</td>
    <td></td>
  </tr>
  <tr>
    <td>5. <strong>Facilitate Case Formulation Work.</strong> Help supervisee build a tentative formulation/narrative of client’s process, creating a “red thread” that points the way forward.</td>
    <td></td>
  </tr>
  <tr>
    <td>6. <strong>Tune into supervisee experience:</strong>  Explore the frame of reference / formulation / immediate experience / blocks of supervisee.</td>
    <td></td>
  </tr>
  <tr>
    <td>7. <strong>Say what you would do:</strong> Including what could be done / how it could be done more productively; suggestions for therapy activities.</td>
    <td></td>
  </tr>
  <tr>
    <td>8. <strong>Tell how it works:</strong> Explaining/experiential teaching for supervisees.</td>
    <td></td>
  </tr>
</table>
