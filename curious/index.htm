<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="/assets/images/Extra_Terrestrial_alien.png" type="image/png">
    <link rel="stylesheet" href="/assets/styles/mvp.css">
    <link rel="stylesheet" href="/assets/styles/styles_evenc.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Curious Case of Benjamin Button (1922) - James Even Chen</title>
    <base target="_blank">

    <style>
      .chapter-nav-links {
        display: flex;
        justify-content: space-between;
        gap: 1rem;
        flex-wrap: wrap;
        margin-top: 3rem;
        font-family: sans-serif;
      }
    
      .chapter-nav-card {
        display: block;
        padding: 1rem 1.5rem;
        background: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 6px;
        text-decoration: none;
        color: inherit;
        flex: 1 1 45%;
        transition: background 0.2s;
      }
    
      .chapter-nav-card:hover {
        background: #f0f0f0;
      }
    
      .chapter-nav-label {
        font-size: 0.8rem;
        color: #666;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }
    
      .chapter-nav-title {
        font-size: 1.1rem;
        font-weight: bold;
        margin-top: 0.25rem;
      }
    </style>
</head>

<body>
    <header>
        <nav>
            <a href="/" title="Go to the homepage" target="_self"><img alt="James Even Chen" src="/assets/images/Extra_Terrestrial_alien.png" height="66"></a>
            <ul>
                <li><a href="/" title="Go to the homepage" target="_self">Home</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <zero-md src="curious.md"></zero-md>
    </main>

    <footer>
        <hr>
        <p class="right-aligned">
            <a href="/" title="Go to the homepage" target="_self">James Even Chen</a><br>
        </p>
    </footer>
    <script type="module" defer src="/assets/scripts/zero-md.min_2.5.4_evenc.js"></script>

    <script>
    (function() {
      const chapters = [
        "chapter01",
        "chapter02",
        "chapter03",
        "chapter04",
        "chapter05",
        "chapter06",
        "chapter07",
        "chapter08",
        "chapter09",
        "chapter10",
        "chapter11"
      ];
    
      const basePath = "/o/s.htm?p=/curious/";
      const path = window.location.pathname;
      const currentMatch = path.match(/chapter(\d{2})/);
    
      if (!currentMatch) return;
    
      const currentChapter = "chapter" + currentMatch[1];
      const currentIndex = chapters.indexOf(currentChapter);
      if (currentIndex === -1) return;
    
      const container = document.createElement("div");
      container.className = "chapter-nav-links";
    
      // Previous
      if (currentIndex > 0) {
        const prevChapter = chapters[currentIndex - 1];
        const prevLabel = "Previous chapter";
        const prevTitle = "Chapter " + (currentIndex);
        container.innerHTML += `
          <a class="chapter-nav-card" href="${basePath}${prevChapter}">
            <div class="chapter-nav-label">${prevLabel}</div>
            <div class="chapter-nav-title">${prevTitle}</div>
          </a>`;
      }
    
      // Next (special case: chapter03 â†’ chapter10)
      if (currentChapter === "chapter03") {
        const nextLabel = "Next chapter";
        const nextTitle = "Chapter 10";
        container.innerHTML += `
          <a class="chapter-nav-card" href="${basePath}chapter10">
            <div class="chapter-nav-label">${nextLabel}</div>
            <div class="chapter-nav-title">${nextTitle}</div>
          </a>`;
      } else if (currentIndex < chapters.length - 1 && currentChapter !== "chapter03") {
        const nextChapter = chapters[currentIndex + 1];
        const nextLabel = "Next chapter";
        const nextTitle = "Chapter " + (currentIndex + 2);
        container.innerHTML += `
          <a class="chapter-nav-card" href="${basePath}${nextChapter}">
            <div class="chapter-nav-label">${nextLabel}</div>
            <div class="chapter-nav-title">${nextTitle}</div>
          </a>`;
      }
    
      // Append to existing footer
      const footer = document.querySelector("footer");
      if (footer) {
        footer.appendChild(container);
      }
    })();
    </script>
    
    <!-- This will only display if JavaScript is disabled -->
    <noscript>
        <p>JavaScript is necessary to display this page. Enable it and refresh to continue.</p>
    </noscript>
</body>
</html>
