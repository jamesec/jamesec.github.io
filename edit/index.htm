<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cmd/Ctrl + E to Export - Tiny editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#121212">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='90' font-size='90'>ðŸ˜„</text></svg>">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    body {
      background: #121212;
      color: #dcdcdc;
      font: calc(16px + 2vw) system-ui;
      padding: 4vw;
      outline: none;
      overflow-wrap: break-word;
      word-break: break-word;
      white-space: pre-wrap;
      box-sizing: border-box;
      overflow-y: auto;
      overflow-x: hidden;
      user-select: text;
      -webkit-user-select: text;
      transition: opacity 0.15s;
    }
  </style>
</head>
<body contenteditable spellcheck="false"></body>
<script>
  const STORAGE_KEY = "tiny-editor";

  // Hide cursor temporarily to prevent flicker
  document.body.style.caretColor = "transparent";

  // Load saved content
  document.body.textContent = localStorage.getItem(STORAGE_KEY) || "";

  // Auto-save on input with debounce
  let saveTimeout;
  document.body.addEventListener("input", () => {
    clearTimeout(saveTimeout);
    saveTimeout = setTimeout(() => {
      localStorage.setItem(STORAGE_KEY, document.body.textContent);
    }, 300);
  });

  // Focus editor, place cursor at end
  document.body.focus();
  const sel = document.getSelection();
  const range = document.createRange();
  range.selectNodeContents(document.body);
  range.collapse(false);
  sel.removeAllRanges();
  sel.addRange(range);
  document.body.scrollIntoView(false);

  // Restore cursor visibility
  document.body.style.caretColor = "";

  // Export function
  function exportNotes() {
    const blob = new Blob([document.body.textContent], { type: "text/plain" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "notes.txt";
    a.click();
    URL.revokeObjectURL(url);
    
    // Visual feedback
    document.body.style.opacity = "0.5";
    setTimeout(() => document.body.style.opacity = "1", 150);
  }

  // Cmd/Ctrl + E to Export
  document.addEventListener("keydown", (e) => {
    if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === "e") {
      e.preventDefault();
      exportNotes();
    }
  });

  // Swipe right-to-left to export (mobile)
  let touchStartX = 0;
  let touchStartY = 0;
  let touchEndX = 0;
  let touchEndY = 0;

  document.body.addEventListener("touchstart", (e) => {
    touchStartX = e.changedTouches[0].screenX;
    touchStartY = e.changedTouches[0].screenY;
  }, { passive: true });

  document.body.addEventListener("touchend", (e) => {
    touchEndX = e.changedTouches[0].screenX;
    touchEndY = e.changedTouches[0].screenY;
    handleSwipe();
  }, { passive: true });

  function handleSwipe() {
    const deltaX = touchEndX - touchStartX;
    const deltaY = touchEndY - touchStartY;
    const minSwipeDistance = 100; // minimum swipe distance in pixels
    
    // Check if horizontal swipe is dominant (more horizontal than vertical)
    if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > minSwipeDistance) {
      // Right to left swipe (deltaX is negative)
      if (deltaX < 0) {
        exportNotes();
      }
    }
  }
</script>
</html>
