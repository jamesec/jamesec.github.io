<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cmd/Ctrl + E to Export - Tiny editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#121212">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='90' font-size='90'>ðŸ˜„</text></svg>">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #121212;
    }
    body {
      color: #dcdcdc;
      font: calc(16px + 2vw) system-ui;
      line-height: 1.4;
      padding: 4vw;
      outline: none;
      /* pre-wrap can be finicky with innerText; we use it carefully here */
      white-space: pre-wrap;
      overflow-wrap: break-word;
      word-break: break-word;
      box-sizing: border-box;
      overflow-y: auto;
      transition: opacity 0.15s;
    }
  </style>
</head>
<body contenteditable="true" spellcheck="false" autocapitalize="off"></body>
<script>
  const STORAGE_KEY = "tiny-editor-text-v3";
  const editor = document.body;

  // Load content
  const savedText = localStorage.getItem(STORAGE_KEY);
  if (savedText) {
    // textContent is safer for raw data than innerText or innerHTML
    editor.textContent = savedText;
  }

  // Focus and move cursor to the end
  editor.focus();
  const range = document.createRange();
  const sel = window.getSelection();
  range.selectNodeContents(editor);
  range.collapse(false);
  sel.removeAllRanges();
  sel.addRange(range);

  // Precision Save
  const saveNow = () => {
    try {
      // Use textContent to get the characters without browser-added <br> or <div> tags
      // We trim only the very end to prevent the "growing" newline bug
      const content = editor.textContent.replace(/\n+$/, '');
      localStorage.setItem(STORAGE_KEY, content);
    } catch (e) { console.warn(e); }
  };

  let saveTimeout;
  editor.addEventListener("input", () => {
    clearTimeout(saveTimeout);
    saveTimeout = setTimeout(saveNow, 300);
  });

  window.addEventListener("beforeunload", saveNow);
  window.addEventListener("pagehide", saveNow);
  document.addEventListener("visibilitychange", () => {
    if (document.visibilityState === "hidden") saveNow();
  });

  // Export
  function exportNotes() {
    const text = editor.textContent.trimEnd();
    const blob = new Blob([text], { type: "text/plain" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "notes.txt";
    a.click();
    setTimeout(() => URL.revokeObjectURL(url), 200);
    editor.style.opacity = "0.5";
    setTimeout(() => editor.style.opacity = "1", 200);
  }

  // Key shortcuts
  document.addEventListener("keydown", (e) => {
    if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === "e") {
      e.preventDefault();
      exportNotes();
    }
  });

  // Swipe logic
  let touchStartX = 0, touchStartY = 0;
  editor.addEventListener("touchstart", (e) => {
    touchStartX = e.changedTouches[0].clientX;
    touchStartY = e.changedTouches[0].clientY;
  }, { passive: true });

  editor.addEventListener("touchend", (e) => {
    const deltaX = e.changedTouches[0].clientX - touchStartX;
    const deltaY = e.changedTouches[0].clientY - touchStartY;
    if (Math.abs(deltaX) > 100 && Math.abs(deltaY) < 50 && deltaX < 0) {
      exportNotes();
    }
  }, { passive: true });
</script>
</html>
