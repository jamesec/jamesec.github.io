<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cmd/Ctrl + E to Export - Tiny editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#121212">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='90' font-size='90'>ðŸ˜„</text></svg>">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    body {
      background: #121212;
      color: #dcdcdc;
      font: calc(16px + 2vw) system-ui;
      line-height: 1.4;
      padding: 4vw;
      outline: none;
      overflow-wrap: break-word;
      word-break: break-word;
      white-space: pre-wrap;
      box-sizing: border-box;
      overflow-y: auto;
      overflow-x: hidden;
      user-select: text;
      -webkit-user-select: text;
      transition: opacity 0.15s;
    }
  </style>
</head>
<body contenteditable spellcheck="false" autocapitalize="off"></body>
<script>
  const TEXT_KEY = "tiny-editor-v3";
  const editor = document.body;
  
  // Hide caret temporarily (fail-safe)
  editor.style.caretColor = "transparent";
  try {
    try {
      const savedText = localStorage.getItem(TEXT_KEY);
      if (savedText !== null) {
        // Simply set as textContent - let contenteditable handle structure
        editor.textContent = savedText;
      }
    } catch (e) { console.warn(e); }
    editor.focus();
  } finally {
    editor.style.caretColor = "";
  }
  
  // Auto-save with debounce
  let saveTimeout;
  const saveNow = () => {
    try {
      // Save raw textContent with trailing whitespace removed
      let text = editor.textContent;
      text = text.replace(/\r\n/g, "\n");
      text = text.replace(/\s+$/, ''); // Remove all trailing whitespace
      localStorage.setItem(TEXT_KEY, text);
    } catch (e) { console.warn(e); }
  };
  
  editor.addEventListener("input", () => {
    clearTimeout(saveTimeout);
    saveTimeout = setTimeout(saveNow, 300);
  });
  
  // Flush save on exit / background
  window.addEventListener("beforeunload", saveNow);
  window.addEventListener("pagehide", saveNow);
  document.addEventListener("visibilitychange", () => {
    if (document.visibilityState === "hidden") saveNow();
  });
  
  // Export
  function exportNotes() {
    let text = editor.textContent;
    text = text.replace(/\r\n/g, "\n");
    text = text.replace(/\s+$/, '');
    const blob = new Blob([text], { type: "text/plain" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "notes.txt";
    a.click();
    setTimeout(() => URL.revokeObjectURL(url), 200);
    editor.style.opacity = "0.5";
    setTimeout(() => editor.style.opacity = "1", 200);
  }
  
  // Cmd/Ctrl + E to export
  document.addEventListener("keydown", (e) => {
    if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === "e") {
      e.preventDefault();
      exportNotes();
    }
  });
  
  // Swipe right-to-left to export
  let touchStartX = 0;
  let touchStartY = 0;
  editor.addEventListener("touchstart", (e) => {
    const t = e.changedTouches[0];
    touchStartX = t.clientX;
    touchStartY = t.clientY;
  }, { passive: true });
  editor.addEventListener("touchend", (e) => {
    const t = e.changedTouches[0];
    const deltaX = t.clientX - touchStartX;
    const deltaY = t.clientY - touchStartY;
    const minSwipeDistance = 100;
    const maxVerticalMovement = 50;
    if (Math.abs(deltaX) > Math.abs(deltaY) && 
        Math.abs(deltaX) > minSwipeDistance &&
        Math.abs(deltaY) < maxVerticalMovement) {
      if (deltaX < 0) exportNotes();
    }
  }, { passive: true });
</script>
</html>
