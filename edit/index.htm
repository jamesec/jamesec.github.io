<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cmd/Ctrl + E to Export - Tiny editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#121212">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='90' font-size='90'>ðŸ˜„</text></svg>">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    body {
      background: #121212;
      color: #dcdcdc;
      font: calc(16px + 2vw) system-ui;
      line-height: 1.4;
      padding: 4vw;
      outline: none;
      overflow-wrap: break-word;
      word-break: break-word;
      white-space: pre-wrap;
      box-sizing: border-box;
      overflow-y: auto;
      overflow-x: hidden;
      user-select: text;
      -webkit-user-select: text;
      transition: opacity 0.15s;
    }
  </style>
</head>
<body contenteditable spellcheck="false" autocapitalize="off"></body>
<script>
  const HTML_KEY = "tiny-editor-html-v2";
  const editor   = document.body;

  // -------------------------------------------------
  // Helper â€“ does a string become empty after trimming?
  // -------------------------------------------------
  const isEffectivelyEmpty = (str) => !str || !str.trim();

  // -------------------------------------------------
  // Aggressively strip trailing empty nodes
  // -------------------------------------------------
  function stripTrailing(html) {
    const temp = document.createElement('div');
    temp.innerHTML = html;

    // Remove all trailing  , empty elements, empty text nodes
    while (temp.lastChild) {
      const last = temp.lastChild;
      if (
        last.nodeName === 'BR' ||
        (last.nodeType === 1 && !last.textContent.trim()) ||
        (last.nodeType === 3 && !last.textContent.trim())
      ) {
        temp.removeChild(last);
      } else {
        break;
      }
    }
    return temp.innerHTML;
  }

  // -------------------------------------------------
  // Load saved content â€“ specialâ€‘case empty value
  // -------------------------------------------------
  editor.style.caretColor = "transparent";
  try {
    const raw = localStorage.getItem(HTML_KEY);
    if (!isEffectivelyEmpty(raw)) {
      // Nonâ€‘empty: strip trailing junk and inject
      editor.innerHTML = stripTrailing(raw);
    } else {
      // Empty: make sure the editable area stays truly empty
      editor.innerHTML = "";
    }
    editor.focus();
  } catch (e) {
    console.warn(e);
  } finally {
    editor.style.caretColor = "";
  }

  // -------------------------------------------------
  // Autoâ€‘save (debounced)
  // -------------------------------------------------
  let saveTimeout;
  const saveNow = () => {
    try {
      const cleanHTML = stripTrailing(editor.innerHTML);
      localStorage.setItem(HTML_KEY, cleanHTML);
    } catch (e) {
      console.warn(e);
    }
  };

  editor.addEventListener("input", () => {
    clearTimeout(saveTimeout);
    saveTimeout = setTimeout(saveNow, 300);
  });

  // Flush save on exit / background
  window.addEventListener("beforeunload", saveNow);
  window.addEventListener("pagehide",     saveNow);
  document.addEventListener("visibilitychange", () => {
    if (document.visibilityState === "hidden") saveNow();
  });

  // -------------------------------------------------
  // Export (Ctrl/Cmdâ€¯+â€¯E or swipe)
  // -------------------------------------------------
  function exportNotes() {
    let text = editor.innerText.replace(/\r\n/g, "\n").replace(/\s+$/, '');
    const blob = new Blob([text], {type: "text/plain"});
    const url  = URL.createObjectURL(blob);
    const a    = document.createElement("a");
    a.href = url;
    a.download = "notes.txt";
    a.click();
    setTimeout(() => URL.revokeObjectURL(url), 200);
    editor.style.opacity = "0.5";
    setTimeout(() => editor.style.opacity = "1", 200);
  }

  document.addEventListener("keydown", (e) => {
    if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === "e") {
      e.preventDefault();
      exportNotes();
    }
  });

  // Swipe rightâ€‘toâ€‘left to export
  let touchStartX = 0, touchStartY = 0;
  editor.addEventListener("touchstart", (e) => {
    const t = e.changedTouches[0];
    touchStartX = t.clientX;
    touchStartY = t.clientY;
  }, {passive: true});

  editor.addEventListener("touchend", (e) => {
    const t = e.changedTouches[0];
    const deltaX = t.clientX - touchStartX;
    const deltaY = t.clientY - touchStartY;
    const minSwipeDistance = 100;
    const maxVerticalMovement = 50;
    if (Math.abs(deltaX) > Math.abs(deltaY) &&
        Math.abs(deltaX) > minSwipeDistance &&
        Math.abs(deltaY) < maxVerticalMovement &&
        deltaX < 0) {
      exportNotes();
    }
  }, {passive: true});
</script>
</html>
