<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cmd/Ctrl + E to Export - Tiny editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#121212">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='90' font-size='90'>ðŸ˜„</text></svg>">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    body {
      background: #121212;
      color: #dcdcdc;
      font: calc(16px + 2vw) system-ui;
      line-height: 1.4;
      padding: 4vw;
      outline: none;
      overflow-wrap: break-word;
      word-break: break-word;
      white-space: pre-wrap;
      box-sizing: border-box;
      overflow-y: auto;
      overflow-x: hidden;
      user-select: text;
      -webkit-user-select: text;
      transition: opacity 0.15s;
    }
  </style>
</head>
<body contenteditable spellcheck="false" autocapitalize="off"></body>
<script>
  const HTML_KEY = "tiny-editor-html-v2";
  const editor = document.body;

  // This removes ONLY the invisible browser-injected trailing BRs 
  // that cause the "double newline" bug on refresh.
  function cleanHTML(html) {
    return html.replace(/(<br>|<\/div>)+$/gi, (match) => {
      // Keep the closing div but strip the extra breaks
      return match.includes('</div>') ? '</div>' : '';
    }).trim();
  }

  // Load existing content
  try {
    const savedHTML = localStorage.getItem(HTML_KEY);
    if (savedHTML) {
      editor.innerHTML = savedHTML;
    }
  } catch (e) { console.warn(e); }

  // Focus and move cursor to end
  editor.focus();
  if (editor.childNodes.length > 0) {
    const range = document.createRange();
    const sel = window.getSelection();
    range.selectNodeContents(editor);
    range.collapse(false);
    sel.removeAllRanges();
    sel.addRange(range);
  }

  // Save logic
  const saveNow = () => {
    try {
      // We save the innerHTML but clean the "ghost" elements at the end
      const currentHTML = editor.innerHTML;
      localStorage.setItem(HTML_KEY, cleanHTML(currentHTML));
    } catch (e) { console.warn(e); }
  };

  let saveTimeout;
  editor.addEventListener("input", () => {
    clearTimeout(saveTimeout);
    saveTimeout = setTimeout(saveNow, 300);
  });

  window.addEventListener("beforeunload", saveNow);
  window.addEventListener("pagehide", saveNow);
  document.addEventListener("visibilitychange", () => {
    if (document.visibilityState === "hidden") saveNow();
  });

  // Export
  function exportNotes() {
    let text = editor.innerText;
    text = text.replace(/\r\n/g, "\n").trimEnd();
    const blob = new Blob([text], { type: "text/plain" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "notes.txt";
    a.click();
    setTimeout(() => URL.revokeObjectURL(url), 200);
    editor.style.opacity = "0.5";
    setTimeout(() => editor.style.opacity = "1", 200);
  }

  // Hotkeys
  document.addEventListener("keydown", (e) => {
    if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === "e") {
      e.preventDefault();
      exportNotes();
    }
  });

  // Swipe logic
  let touchStartX = 0, touchStartY = 0;
  editor.addEventListener("touchstart", (e) => {
    touchStartX = e.changedTouches[0].clientX;
    touchStartY = e.changedTouches[0].clientY;
  }, { passive: true });

  editor.addEventListener("touchend", (e) => {
    const deltaX = e.changedTouches[0].clientX - touchStartX;
    const deltaY = e.changedTouches[0].clientY - touchStartY;
    if (Math.abs(deltaX) > 100 && Math.abs(deltaY) < 50 && deltaX < 0) {
      exportNotes();
    }
  }, { passive: true });
</script>
</html>
